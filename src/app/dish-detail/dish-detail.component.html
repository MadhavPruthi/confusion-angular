<div
  class="container"
  fxLayout="row"
  fxLayout.sm="column"
  fxLayout.xs="column"
  fxLayoutAlign.gt-md="space-around center"
  fxLayoutGap="10px"
  fxLayoutGap.xs="0"
>
  <div fxFlex="40">
    <mat-card *ngIf="dish">
      <mat-card-title>{{ dish.name | uppercase }}</mat-card-title>
      <img src="{{ dish.image }}" mat-card-image />
      <mat-card-subtitle>{{ dish.description }}</mat-card-subtitle>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card>
  </div>

  <div fxFlex="40">
    <mat-list *ngIf="dish">
      <h1>Comments</h1>
      <mat-list-item *ngFor="let comment of dish.comments">
        <div mat-line>{{ comment.comment }}</div>
        <div mat-line>{{ comment.rating }} stars</div>
        <div mat-line>-- {{ comment.author }} {{ comment.date | date }}</div>
      </mat-list-item>
    </mat-list>
  </div>
</div>
